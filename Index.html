            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;

    <script>
        // Fun√ß√£o para alternar a exibi√ß√£o do menu
        function toggleMenu() {
            const menu = document.getElementById('menu-options');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Fun√ß√£o para mostrar a se√ß√£o correspondente
        function showSection(sectionId) {
            // Oculta todas as se√ß√µes
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.style.display = 'none'; // Oculta cada se√ß√£o
            });

            // Mostra a se√ß√£o desejada
            const activeSection = document.getElementById(sectionId);
            if (activeSection) {
                activeSection.style.display = 'block'; // Mostra a se√ß√£o
            }

            // Exibe o bot√£o de voltar
            const backButton = activeSection.querySelector('.back-button');
            if (backButton) {
                backButton.style.display = 'block'; // Mostra o bot√£o de voltar
            }

            // Oculta o menu ap√≥s a sele√ß√£o
            const menu = document.getElementById('menu-options');
            menu.style.display = 'none';
        }
    </script>
